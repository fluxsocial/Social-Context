[package]
authors = ["josh@junto.foundation"]
edition = "2018"
name = "social_context"
version = "0.0.1"

[lib]
crate-type = ["cdylib", "rlib"]
name = "social_context"

[dependencies]
derive_more = "0"
serde = "1"
lazy_static = "*"
chrono = { version = "0.4", features=["serde"] }
hc_time_index = { git = "https://github.com/juntofoundation/HC-Time-Chunking", branch = "main" }
#hc_time_index = { path = "../../../time_delimited_indexing" }
thiserror = "1.0.20"
hex = "*"

hdk = { git = "https://github.com/holochain/holochain", rev = "a6ac04396" }
holo_hash = { git = "https://github.com/holochain/holochain", rev = "a6ac04396" }